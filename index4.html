<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">

                        </div>

                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your name">
                            </div>

                            <div class="form-group"> 
                                <input class="form-control" type="email" placeholder="Your Email">
                            </div>


                            <div class="form-group"> 
                                <input class="form-control" type="tel" name="phone" placeholder="Your Phone Number">                            </div>


                            
                            <div class="form-group">
                                <input type="date" class="form-control">
                            </div>

                            <!-- <div class="form-group">
                                <input type="hour">
                            </div> -->


                            <div class="abc">

                            </div>
                            <div data-wrapper-react="true">
                                <span class="form-sub-label-container" 
                                style="vertical-align: top;">
                                <select class="time-dropdown form-dropdown" id="input_8_hourSelect" name="q8_reservationTime8[hourSelect]" data-component="time-hour" aria-labelledby="label_8 sublabel_8_hour">
                                    <option></option><option value="1">1</option>
                                    <option value="2">2</option><option value="3">3</option>
                                    <option value="4">4</option><option value="5">5</option>
                                    <option value="6">6</option><option value="7">7</option>
                                    <option value="8">8</option><option value="9">9</option>
                                    <option value="10">10</option><option value="11">11</option>
                                    <option value="12">12</option></select>
                                    <!-- <span class="date-separate">&nbsp;</span> -->
                                </span>
                                        <span class="form-sub-label-container" style="vertical-align: top;">
                                            <select class="time-dropdown form-dropdown" id="input_8_minuteSelect" name="q8_reservationTime8[minuteSelect]" data-component="time-minute" aria-labelledby="label_8 sublabel_8_minutes"><option></option>
                                                <option value="00">00</option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                                <option value="40">40</option>
                                                <option value="50">50</option>
                                                <!-- <span class="date-separate">&nbsp;</span> -->
                                            </select> 
                                            <!-- <span class="form-sub-label">
                                                <div class="editor-container editorHasText" style="display: inline-block;">
                                                    <div class="inlineEditor" placeholder="Введите подзаголовок" format="text" contenteditable="true" data-gramm="false">HH/MM</div>
                                                </div>
                                            </span> -->
                                        </span>
                                        <span class="form-sub-label-container" style="vertical-align: top;">
                                            <select class="time-dropdown form-dropdown" id="input_8_ampm" name="q8_reservationTime8[ampm]" data-component="time-ampm" aria-labelledby="label_8 sublabel_8_ampm">
                                                <option value="AM">AM</option>
                                                <option value="PM">PM</option>
                                            </select> 
                                            <!-- <label class="form-sub-label" for="input_8_ampm" id="sublabel_8_ampm" aria-hidden="false" style="border: 0px; clip: rect(0px, 0px, 0px, 0px); height: 1px; margin: -1px; overflow: hidden; padding: 0px; position: absolute; width: 1px; white-space: nowrap;">AM/PM Option</label> -->

                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
